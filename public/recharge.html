<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Package</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Specific CSS for the Recharge Page (Inspired by 1000080759.jpg) */
        body {
            background-color: #1a0033; /* Dark purple/black background */
            color: white;
        }
        .recharge-container {
            padding: 15px;
        }
        .recharge-header {
            text-align: center;
            padding: 20px 0;
            background: url('images/recharge_header_bg.jpg') no-repeat center center/cover; /* Placeholder background */
            border-bottom: 2px solid gold;
        }
        .recharge-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: gold;
        }
        .gift-pack-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .gift-item {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .gift-item img {
            width: 80%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .gift-item p {
            margin: 0;
            font-size: 0.8em;
        }
        .diamond-cost {
            color: #9933ff; /* Purple for diamonds */
            font-weight: bold;
        }
        .price-button {
            background: linear-gradient(to right, #ff9900, #ffcc00);
            color: #1a0033;
            border: none;
            padding: 8px 10px;
            margin-top: 5px;
            border-radius: 20px;
            font-weight: bold;
            width: 90%;
            font-size: 0.9em;
        }
        .timer {
            text-align: center;
            font-size: 1.5em;
            color: gold;
            margin: 15px 0;
        }
    </style>
</head>
<body>

<div class="recharge-container">
    <div class="recharge-header">
        <i class="fas fa-arrow-left" onclick="history.back()" style="position: absolute; left: 15px; top: 15px; color: white;"></i>
        <h2>Recharge Package</h2>
        <div class="timer">01 D 08 H 58 M 50 S</div>
    </div>

    <div class="gift-pack-section">
        <h3 style="text-align: center; margin-top: 20px; color: gold;">âœ¨ Gift Pack âœ¨</h3>
        <div id="giftPackGrid" class="gift-pack-grid">
            </div>
    </div>
</div>

<script>
    const API_URL = 'https://couple-voice-chat-app.onrender.com'; 
    const socket = io({ transports: ['websocket', 'polling'] }); 

    // --- Static Recharge Data (Based on your screenshots) ---
    // Note: Since you don't have a backend for this, we hardcode the data here for display.
    const rechargePackages = [
        // Row 1 (Shields/Bundles)
        { img: 'images/gift_bundle_60k.png', label: 'x60000', diamonds: 60000, price: 904 },
        { img: 'images/gift_shield_purple.png', label: 'x23 Days', diamonds: 7360, price: 904 },
        { img: 'images/gift_shield_blue.png', label: 'x3 Days', diamonds: 1875, price: 180 },

        // Row 2 (Gifts)
        { img: 'images/gift_couple_kiss.png', label: 'Gift x1', diamonds: 3777, price: 345 },
        { img: 'images/gift_motorcycle.png', label: 'Gift x2', diamonds: 5554, price: 900 },
        { img: 'images/gift_white_dress.png', label: 'Gift x2', diamonds: 2598, price: 299 },
        
        // Row 3 (Motorcycle)
        { img: 'images/gift_motorbike_red.png', label: 'Gift x2', diamonds: 1798, price: 180 },
    ];
    
    // --- Rendering Logic ---

    document.addEventListener('DOMContentLoaded', () => {
        const giftPackGrid = document.getElementById('giftPackGrid');
        
        rechargePackages.forEach(pkg => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'gift-item';
            itemDiv.innerHTML = `
                <img src="${pkg.img}" alt="${pkg.label}">
                <p>${pkg.label}</p>
                <p class="diamond-cost">${pkg.diamonds} ðŸ’Ž</p>
                <button class="price-button">Only INR ${pkg.price}</button>
            `;
            // Add a click listener for actual recharge logic (not implemented here)
            itemDiv.addEventListener('click', () => {
                alert(`Preparing to purchase ${pkg.label} for INR ${pkg.price}`);
            });
            giftPackGrid.appendChild(itemDiv);
        });
    });

</script>
</body>
</html>
