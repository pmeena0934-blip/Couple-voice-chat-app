<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="roomTitle">VIP Voice Chat Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* --- General Styling and Theme (Dark/VIP Theme) --- */
        :root {
            --primary-color: #ff69b4; /* Pink */
            --secondary-color: #ffd700; /* Gold */
            --background-dark: #1f083d; /* Dark Purple */
            --chat-bg: #2d1354; /* Slightly lighter chat area */
            --mic-bg: rgba(255, 255, 255, 0.05);
            --text-light: #f0f0f0;
            --text-accent: #00bcd4;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--background-dark); 
            color: var(--text-light); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            overflow: hidden; /* Hide main body scroll */
            background-image: url('https://i.ibb.co/C07Bf5L/galaxy-bg.png'); /* Add a subtle background image */
            background-size: cover;
            background-position: center;
        }
        
        /* --- Header and Top Bar --- */
        .header {
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
            z-index: 10;
        }
        .header h1 { margin: 0; font-size: 1.2em; max-width: 50%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .room-level-info { 
            background: var(--secondary-color); 
            color: #1f083d;
            padding: 5px 10px; 
            border-radius: 15px; 
            font-weight: bold; 
            font-size: 0.9em;
        }

        /* --- Main Content Area --- */
        .main-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 10px 15px;
            overflow: hidden;
        }

        /* --- Center Stage (Owner) --- */
        .center-stage {
            text-align: center;
            margin: 20px auto;
            position: relative;
            max-width: 300px;
        }
        .owner-profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--secondary-color); /* Gold border */
            box-shadow: 0 0 15px var(--secondary-color);
            position: relative;
            z-index: 2;
        }
        
        /* VIP Frame - The most crucial part of the UI */
        .owner-frame-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background-image: url('https://i.ibb.co/3sS7L7W/golden-frame.png'); /* Use a fancy frame image */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: pulse 2s infinite alternate; /* Simple animation for VIP effect */
            z-index: 1;
        }
        @keyframes pulse {
            from { opacity: 0.8; transform: translate(-50%, -50%) scale(0.98); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1.02); }
        }

        .owner-username {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--secondary-color);
            text-shadow: 0 0 5px var(--primary-color);
            margin-top: 10px;
            display: block;
            z-index: 2;
            position: relative;
        }

        /* --- Small Mic Grid (Below Owner) --- */
        .mic-grid-small {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .mic-slot {
            width: 70px;
            height: 70px;
            background: var(--mic-bg);
            border-radius: 50%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
        }
        .mic-slot.occupied {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }
        .mic-slot:hover:not(.occupied) {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        .mic-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 5px;
        }
        .mic-number { 
            position: absolute; 
            bottom: -15px; 
            left: 50%; 
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            font-size: 0.7em; 
            padding: 2px 8px; 
            border-radius: 10px;
            font-weight: bold;
        }

        /* --- Chat Area --- */
        .chat-area {
            flex-grow: 1;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(3px);
            max-height: 40vh; /* Limits visible chat height */
        }
        .messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .message strong { color: var(--text-accent); }
        .gift-message { color: var(--secondary-color); font-weight: bold; }
        .system-message { color: #aaa; font-style: italic; }

        /* --- Footer (Input and Controls) --- */
        .chat-input {
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border-radius: 20px 0 0 20px;
            outline: none;
        }
        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        /* --- Gifting Panel --- (Keep the previous gifting logic styles) */
        #giftPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--chat-bg);
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 50;
        }
        #giftPanel.visible {
            transform: translateY(0);
        }
        .gift-grid { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .gift-item {
            flex-shrink: 0; text-align: center; cursor: pointer; padding: 10px;
            border-radius: 8px; border: 2px solid transparent; transition: border-color 0.2s;
        }
        .gift-item.selected { border-color: var(--primary-color); background: rgba(255, 255, 255, 0.1); }
        .gift-item img { width: 50px; height: 50px; }
        .gift-info { font-size: 0.8em; margin-top: 5px; color: var(--text-light); }
        .gift-send-controls {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 10px; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 10px;
        }
        .gift-send-controls button {
            background: var(--primary-color); color: white; border: none; padding: 10px 20px;
            border-radius: 20px; cursor: pointer; font-weight: bold;
        }
        #quantityInput { width: 50px; padding: 5px; text-align: center; border-radius: 5px; border: 1px solid #ccc; }
        .current-diamond-balance { font-weight: bold; color: var(--secondary-color); }
    </style>
</head>
<body>

<div class="header">
    <a href="/rooms.html" style="color: white; text-decoration: none;">‚¨ÖÔ∏è Back</a>
    <h1 id="currentRoomName">Loading Room...</h1>
    <div id="roomLevelInfo" class="room-level-info">LVL 0</div>
</div>

<div class="main-content">
    <div class="center-stage">
        <div id="ownerFrame" class="owner-frame-container"></div>
        <img id="ownerProfilePic" class="owner-profile" src="https://i.pravatar.cc/150?img=1" alt="Owner">
        <span id="ownerUsernameDisplay" class="owner-username">Room Owner</span>
    </div>

    <div class="mic-grid-small" id="micArea">
        </div>
    
    <div class="chat-area">
        <div class="messages" id="messages">
            </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Let's talk! Type a message..." maxlength="100">
            <button id="sendChatBtn">Send</button>
        </div>
    </div>
</div>

<div class="footer-controls">
    <button id="toggleGiftPanelBtn" style="background: none; border: none; font-size: 2em; cursor: pointer;">
        <span style="filter: drop-shadow(0 0 5px var(--primary-color));">üéÅ</span>
    </button>
    <span id="userDiamondFooter" class="current-diamond-balance">üíé 0</span>
</div>

<div id="giftPanel">
    <h3>Select Gift to Send</h3>
    <div class="gift-grid" id="giftGrid">
        </div>
    <div class="gift-send-controls">
        <div style="display: flex; align-items: center; gap: 10px;">
            <label for="quantityInput">Quantity:</label>
            <input type="number" id="quantityInput" value="1" min="1" max="100" disabled>
        </div>
        <button id="sendGiftFinalBtn" disabled>Send (0 üíé)</button>
    </div>
</div>

<script>
    const API_URL = ''; 
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('id');
    let currentUser = JSON.parse(localStorage.getItem('currentUser'));
    let selectedGift = null;
    let roomOwner = ''; 

    // --- UPDATED GIFT DEFINITIONS (High-Value Items) ---
    const GIFTS = [
        { name: 'Rose', cost: 10, imageUrl: 'https://i.ibb.co/L519W3P/rose.png' }, 
        { name: 'Heart', cost: 100, imageUrl: 'https://i.ibb.co/3086x3M/heart.png' },
        { name: 'Luxury Car', cost: 7777, imageUrl: 'https://i.ibb.co/p37160p/car.png' },
        { name: 'Star Crown', cost: 7777, imageUrl: 'https://i.ibb.co/L716k6k/crown.png' },
        { name: 'Yacht', cost: 233280, imageUrl: 'https://i.ibb.co/2k90D37/yacht.png' }, 
        { name: 'Royal Castle', cost: 1000000, imageUrl: 'https://i.ibb.co/N217k6s/castle.png' } // 10 Lakh Diamond
    ];
    const MIC_SLOTS_COUNT = 15; // Total slots (1 owner, 14 guests)

    if (!currentUser || !roomId) {
        alert('Invalid access. Please log in and select a room.');
        window.location.href = '/rooms.html';
    }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        setupMicSlots(); // Only sets up slots 2 through 15
        renderGifts();
        updateDiamondDisplay(currentUser.diamonds);
        socket.emit('joinRoom', { roomId: roomId, username: currentUser.username });
    });

    // --- UI/Data Functions ---
    function updateDiamondDisplay(balance) {
        document.getElementById('userDiamondFooter').textContent = `üíé ${balance}`;
        currentUser.diamonds = balance;
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
    }
    
    function appendMessage(type, username, text) {
        const messagesDiv = document.getElementById('messages');
        const msgEl = document.createElement('p');
        msgEl.className = 'message';
        
        switch (type) {
            case 'chat':
                msgEl.innerHTML = `<strong>${username}:</strong> ${text}`;
                break;
            case 'gift':
                msgEl.className += ' gift-message';
                msgEl.innerHTML = `üéÅ ${username} sent ${text} to the room owner!`;
                break;
            case 'system':
                msgEl.className += ' system-message';
                msgEl.textContent = text;
                break;
        }
        
        messagesDiv.appendChild(msgEl);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; 
    }

    function setupMicSlots() {
        const micArea = document.getElementById('micArea');
        micArea.innerHTML = '';
        
        // Slots 2 to 15 (1 is reserved for the Owner on center stage)
        for (let i = 2; i <= MIC_SLOTS_COUNT; i++) {
            const slotEl = document.createElement('div');
            slotEl.className = 'mic-slot';
            slotEl.id = `mic-${i}`;
            slotEl.setAttribute('data-slot', i);
            slotEl.onclick = () => requestMic(i);
            
            slotEl.innerHTML = `
                <img class="mic-img" src="https://i.pravatar.cc/150?img=6" alt="Sit" />
                <span class="mic-number">#${i}</span>
            `;
            micArea.appendChild(slotEl);
        }
    }
    
    function updateMicSlot(slot, user, avatar) {
        if (slot === 1) {
            // Update Center Stage (Owner)
            document.getElementById('ownerProfilePic').src = avatar || 'https://i.pravatar.cc/150?img=1';
            document.getElementById('ownerUsernameDisplay').textContent = user || 'Room Owner';
            // Note: The frame is static for now, but would be dynamically loaded based on user's VIP status
            return;
        }
        
        // Update Guest Slots (2-15)
        const slotEl = document.getElementById(`mic-${slot}`);
        if (!slotEl) return;
        
        const imgEl = slotEl.querySelector('.mic-img');
        
        if (user) {
            slotEl.classList.add('occupied');
            imgEl.src = avatar;
            imgEl.title = user; // Show username on hover/tap
        } else {
            slotEl.classList.remove('occupied');
            imgEl.src = 'https://i.pravatar.cc/150?img=6'; // Default image
            imgEl.title = 'Tap to Sit';
        }
    }
    
    // --- Gifting Panel Logic ---
    function renderGifts() {
        const grid = document.getElementById('giftGrid');
        grid.innerHTML = '';
        GIFTS.forEach(gift => {
            const item = document.createElement('div');
            item.className = 'gift-item';
            item.setAttribute('data-name', gift.name);
            item.onclick = () => selectGift(gift);
            
            item.innerHTML = `
                <img src="${gift.imageUrl}" alt="${gift.name}">
                <div class="gift-info">${gift.name} (${gift.cost} üíé)</div>
            `;
            grid.appendChild(item);
        });
    }

    function selectGift(gift) { /* ... (Same as previous implementation) ... */
        document.querySelectorAll('.gift-item').forEach(item => item.classList.remove('selected'));
        document.querySelector(`.gift-item[data-name="${gift.name}"]`).classList.add('selected');
        selectedGift = gift;
        document.getElementById('quantityInput').disabled = false;
        document.getElementById('quantityInput').value = 1;
        updateGiftSendButton();
    }
    
    function updateGiftSendButton() { /* ... (Same as previous implementation) ... */
        const sendBtn = document.getElementById('sendGiftFinalBtn');
        const quantityInput = document.getElementById('quantityInput');
        const quantity = parseInt(quantityInput.value) || 1;
        
        if (selectedGift) {
            const totalCost = selectedGift.cost * quantity;
            sendBtn.textContent = `Send (${totalCost} üíé)`;
            sendBtn.disabled = totalCost > currentUser.diamonds;
        } else {
            sendBtn.textContent = 'Send (0 üíé)';
            sendBtn.disabled = true;
        }
    }
    
    // --- Event Listeners ---
    document.getElementById('toggleGiftPanelBtn').onclick = () => {
        const panel = document.getElementById('giftPanel');
        panel.classList.toggle('visible');
    };
    
    document.getElementById('quantityInput').addEventListener('input', updateGiftSendButton);

    document.getElementById('sendChatBtn').onclick = () => {
        const input = document.getElementById('chatInput');
        const text = input.value.trim();
        if (text) {
            socket.emit('sendMessage', { roomId: roomId, username: currentUser.username, text: text });
            input.value = '';
        }
    };
    
    document.getElementById('chatInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            document.getElementById('sendChatBtn').click();
        }
    });

    document.getElementById('sendGiftFinalBtn').onclick = () => {
        if (!selectedGift) return alert('Please select a gift first.');
        const quantity = parseInt(document.getElementById('quantityInput').value) || 1;
        const totalCost = selectedGift.cost * quantity;
        
        if (totalCost > currentUser.diamonds) {
            return alert('Insufficient diamonds. Please recharge.');
        }

        if (confirm(`Send ${quantity}x ${selectedGift.name} for ${totalCost} Diamonds?`)) {
            socket.emit('sendGift', { 
                roomId: roomId, 
                username: currentUser.username, 
                giftName: selectedGift.name, 
                diamondCost: selectedGift.cost, 
                quantity: quantity 
            });
            document.getElementById('giftPanel').classList.remove('visible');
        }
    };

    // --- Socket Logic ---

    socket.on('connect', () => {
        console.log('Connected to server. Joining room...');
    });

    socket.on('roomInfo', (info) => {
        document.getElementById('roomTitle').textContent = info.name;
        document.getElementById('currentRoomName').textContent = info.name;
        document.getElementById('roomLevelInfo').textContent = `LVL ${info.roomLevel}`;
        roomOwner = info.ownerUsername;
        
        // Update the Center Stage with Owner info immediately
        updateMicSlot(1, info.ownerUsername, info.ownerProfilePic);
        
        appendMessage('system', 'System', `Joined room: ${info.name}. Room Owner: ${roomOwner}`);
    });
    
    socket.on('initialMicState', (micSlots) => {
        // Update all slots including the owner slot (slot 1)
        for (let i = 1; i <= MIC_SLOTS_COUNT; i++) {
            const slotData = micSlots[i] || {};
            updateMicSlot(i, slotData.username, slotData.avatar);
        }
    });

    socket.on('message', (msg) => {
        appendMessage(msg.type, msg.username, msg.text);
    });

    socket.on('micUpdate', ({ slot, user, avatar }) => {
        updateMicSlot(slot, user, avatar);
    });
    
    socket.on('diamondUpdate', ({ newBalance, newLevel }) => {
        updateDiamondDisplay(newBalance);
        if (newLevel) {
            currentUser.level = newLevel;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            // You might want to update the displayed level on rooms.html too!
        }
    });

    // --- Mic Request Handler ---
    function requestMic(slot) {
        if (currentUser.username === roomOwner) {
            alert('Owner cannot step on guest mics.');
            return;
        }

        if (docum
