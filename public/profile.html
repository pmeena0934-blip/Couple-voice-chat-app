<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<script>
    // **CRITICAL FIX:** API URL Stability
    const API_URL = 'https://couple-voice-chat-app.onrender.com'; 
    const socket = io({ transports: ['websocket', 'polling'] }); 
    let currentUsername = localStorage.getItem('currentUsername');

    // --- Profile Logic ---
    async function handleProfileUpdate(e) {
        e.preventDefault();
        const newUsername = document.getElementById('newUsernameInput').value;
        const profilePicFile = document.getElementById('profilePicInput').files[0];
        const errorDisplay = document.getElementById('updateErrorDisplay');

        const formData = new FormData();
        formData.append('username', currentUsername);
        
        // Add new username only if it changed
        if (newUsername && newUsername !== currentUsername) {
            formData.append('newUsername', newUsername);
        }

        // Add file if uploaded
        if (profilePicFile) {
            formData.append('profilePic', profilePicFile);
        }

        try {
            // FIX: Using API_URL for correct API access and Multer handling
            const response = await fetch(`${API_URL}/api/user/profile/update/pic`, {
                method: 'POST',
                body: formData // Multer expects FormData
            });
            
            const data = await response.json();

            if (data.success) {
                // Update local storage and reload page
                localStorage.setItem('currentUsername', data.user.username);
                localStorage.setItem('currentUserData', JSON.stringify(data.user));
                alert("Profile updated successfully!");
                window.location.reload(); 
            } else {
                errorDisplay.textContent = 'Server error during update: ' + data.message; // Displays error 1000080758.jpg
            }

        } catch (error) {
            console.error("Profile Update API Error:", error);
            errorDisplay.textContent = 'Server error during update. Check console.'; 
        }
    }
    
    // ... (rest of the functions: loadProfileData, event listeners) ...
</script>

</body>
</html>
