<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Rooms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <header class="rooms-page-header">
        <h1 id="welcome-message">Welcome!</h1>
        <button id="logout" class="logout-btn">Logout</button>
    </header>

    <div id="rooms-container">
        <p id="loading-message">Loading rooms...</p>
    </div>

    <button id="create-room-btn">+ Create New Room</button>

    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Your Room</h2>
            <form id="createRoomForm">
                <input type="text" id="roomName" placeholder="Enter Room Name" required>
                <select id="roomType">
                    <option value="true">Public</option>
                    <option value="false">Private</option>
                </select>
                <button type="submit" class="create-room-submit-btn">Create Room</button>
            </form>
            <p id="room-creation-error" class="error-message-modal"></p>
        </div>
    </div>
    
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="rooms.html" class="nav-item active">
            <i class="fas fa-users"></i>
            <span>Party</span>
        </a>
        <a href="chat.html" class="nav-item">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </a>
        <a href="mine.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Mine</span>
        </a>
    </div>

    <script>
        // API_URL को अपनी Render URL से बदलें
        const API_URL = 'https://couple-voice-chat-app.onrender.com'; 
        const roomsContainer = document.getElementById('rooms-container');
        const welcomeMessage = document.getElementById('welcome-message');
        const logoutButton = document.getElementById('logout');
        const loadingMessage = document.getElementById('loading-message');

        const createRoomBtn = document.getElementById('create-room-btn');
        const modal = document.getElementById('createRoomModal');
        const closeModal = document.getElementsByClassName('close')[0];
        const createRoomForm = document.getElementById('createRoomForm');
        const roomCreationError = document.getElementById('room-creation-error');

        let currentUser = null;

        function initRoomsPage() {
            const userData = localStorage.getItem('currentUserData');
            const username = localStorage.getItem('currentUsername');

            if (!userData || !username) {
                alert('You must be logged in to view rooms.');
                window.location.href = 'index.html';
                return;
            }

            currentUser = JSON.parse(userData);
            welcomeMessage.textContent = `Welcome, ${currentUser.username}!`;
            
            const socket = io(API_URL);
            socket.on('connect', () => {
                socket.emit('register_socket', currentUser.username);
            });

            loadRooms();
        }

        async function loadRooms() {
            loadingMessage.style.display = 'block';
            roomsContainer.innerHTML = ''; 

            try {
                const response = await fetch(`${API_URL}/api/rooms`);
                
                // Server might send HTML error page instead of JSON (Render sleep issue)
                const text = await response.text();
                if (text.startsWith('<')) {
                    throw new Error('Server sent HTML instead of JSON. Server likely sleeping.');
                }
                
                const data = JSON.parse(text);

                if (data.success) {
                    loadingMessage.style.display = 'none';
                    if (data.rooms.length === 0) {
                        roomsContainer.innerHTML = '<p>No rooms found. Be the first to create one!</p>';
                    } else {
                        renderRooms(data.rooms);
                    }
                } else {
                    alert(`Failed to load rooms: ${data.message}`);
                    roomsContainer.innerHTML = '<p class="error-message">Failed to load rooms. Check server logs.</p>';
                }
            } catch (error) {
                console.error('Network error loading rooms:', error);
                alert('Failed to load rooms. Please refresh the page. Server might be sleeping.');
                roomsContainer.innerHTML = `<p class="error-message">NETWORK ERROR. Failed to load rooms: ${error.message}</p>`;
            }
        }

        function renderRooms(rooms) {
            rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.dataset.roomId = room.id;
                roomCard.innerHTML = `
                    <div class="room-info">
                        <h3>${room.name} (${room.isPublic ? 'Public' : 'Private'})</h3>
                        <p>Owner: ${room.owner}</p>
                    </div>
                    <div class="room-details">
                        <span>${room.liveCount}</span>
                        <p>Members</p>
                    </div>
                `;
                roomCard.addEventListener('click', () => joinRoom(room.id));
                roomsContainer.appendChild(roomCard);
            });
        }

        function joinRoom(roomId) {
            alert(`Joining room: ${roomId}.`);
            // window.location.href = `room.html?id=${roomId}`; 
        }

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('currentUsername');
            localStorage.removeItem('currentUserData');
            window.location.href = 'index.html';
        });

        // Modal and Form Logic (Same as before)
        createRoomBtn.onclick = function() { modal.style.display = "block"; }
        closeModal.onclick = function() { modal.style.display = "none"; roomCreationError.textContent = ''; }
        window.onclick = function(event) {
            if (event.target == modal) { modal.style.display = "none"; roomCreationError.textContent = ''; }
        }

        createRoomForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            roomCreationError.textContent = ''; 

            const roomName = document.getElementById('roomName').value;
            const roomType = document.getElementById('roomType').value;
            
            try {
                const response = await fetch(`${API_URL}/api/rooms/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: roomName, ownerUsername: currentUser.username, isPublic: roomType }),
                });

                const data = await response.json();

                if (data.success) {
                    alert(`Room "${data.room.name}" created!`);
                    modal.style.display = "none";
                    document.getElementById('roomName').value = ''; 
                    loadRooms(); // Reload room list
                } else {
                    roomCreationError.textContent = 'Server error during room creation: ' + data.message;
                }
            } catch (error) {
                roomCreationError.textContent = 'NETWORK ERROR: Could not connect to server.';
            }
        });

        initRoomsPage();
    </script>
</body>
</html>
