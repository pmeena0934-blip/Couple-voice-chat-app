<script>
    const ROOM_API_URL = '/api/rooms';
    const CREATE_ROOM_API = '/api/room/create';
    const roomListDiv = document.getElementById('roomList');
    const messageDiv = document.getElementById('message');
    const userInfoDiv = document.getElementById('userInfo');

    // Load User Data
    let currentUser = JSON.parse(localStorage.getItem('currentUser'));
    
    if (!currentUser) {
        window.location.href = '/';
    } else {
        // Updated balance display to match the real UI style
        document.querySelector('.balance-info').innerHTML = `
            <span>Balance: ü™ô 10</span>
            <span>üíé ${currentUser.diamonds}+</span>
        `;
    }

    async function fetchRooms() {
        messageDiv.textContent = 'Loading rooms...';
        roomListDiv.innerHTML = ''; 

        try {
            const response = await fetch(ROOM_API_URL);
            const data = await response.json();

            if (response.ok && data.success) {
                messageDiv.textContent = ''; 

                if (data.rooms.length === 0) {
                    roomListDiv.innerHTML = '<p style="text-align:center; padding: 20px;">No rooms found. Use the box above to create the first room!</p>';
                    return;
                }

                data.rooms.forEach(room => {
                    const userCount = Math.floor(Math.random() * 50) + 1; 
                    const displayPic = room.ownerProfilePic || 'https://i.pravatar.cc/150?img=' + (Math.floor(Math.random() * 70) + 1);

                    const roomCard = document.createElement('div');
                    roomCard.className = 'room-card';
                    
                    roomCard.innerHTML = `
                        <div class="room-frame">
                            <img src="${displayPic}" alt="Room Owner">
                        </div>
                        <div class="room-info">
                            <div class="room-name">${room.name} ${room.isVIP ? '‚ú®VIP' : ''}</div>
                            <div class="room-id">ID: ${room.roomId} | Owner: ${room.ownerUsername}</div>
                        </div>
                        <div class="user-count">
                            <span>üî•</span>
                            <span>${userCount}</span>
                        </div>
                    `;
                    roomCard.onclick = () => joinRoom(room.roomId); 
                    roomListDiv.appendChild(roomCard);
                });

            } else {
                messageDiv.textContent = `Error loading rooms: ${data.message || 'Unknown error'}`;
            }

        } catch (error) {
            messageDiv.textContent = `NETWORK ERROR: Could not connect to fetch rooms. ${error.message}`;
            console.error(error);
        }
    }

    async function createRoom(isVIP) {
        const roomName = document.getElementById('newRoomNameInput').value.trim();

        if (!roomName) {
            alert('Please enter a name for your room.');
            return;
        }

        messageDiv.textContent = `Creating room "${roomName}"...`;

        try {
            const response = await fetch(CREATE_ROOM_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    username: currentUser.username, 
                    roomName: roomName,
                    isVIP: isVIP 
                }),
            });

            const data = await response.json();

            if (response.ok && data.success) {
                alert(data.message);
                
                if (isVIP) {
                    currentUser.diamonds = data.newDiamondBalance;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    // Update the diamond balance display on success
                     document.querySelector('.balance-info').innerHTML = `
                        <span>Balance: ü™ô 10</span>
                        <span>üíé ${currentUser.diamonds}+</span>
                    `;
                }
                document.getElementById('newRoomNameInput').value = ''; 
                fetchRooms(); 
            } else {
                alert(`Failed to create room: ${data.message || 'Server error'}`);
                messageDiv.textContent = `Error: ${data.message || 'Failed to create room.'}`;
            }

        } catch (error) {
            messageDiv.textContent = `NETWORK ERROR: Failed to communicate with server. ${error.message}`;
        }
    }
