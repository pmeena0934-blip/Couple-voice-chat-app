<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Rooms</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<script>
    // **CRITICAL FIX:** API URL Stability
    const API_URL = 'https://couple-voice-chat-app.onrender.com'; 
    const socket = io({ transports: ['websocket', 'polling'] }); 

    let currentUsername = localStorage.getItem('currentUsername');

    if (!currentUsername) {
        window.location.href = 'index.html'; // Redirect if not logged in
    }

    // --- Rooms Logic ---

    async function loadRooms() {
        try {
            // FIX: Using API_URL for correct API access
            const response = await fetch(`${API_URL}/api/rooms`); 
            const data = await response.json();

            if (data.success) {
                renderRooms(data.rooms);
            } else {
                alert("Failed to load rooms."); // Displays error 1000080755.jpg
            }
        } catch (error) {
            console.error("Load Rooms API Error:", error);
            alert("Failed to load rooms."); 
        }
    }

    async function createRoom(roomName) {
        try {
            // FIX: Using API_URL for correct API access
            const response = await fetch(`${API_URL}/api/rooms/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    roomName: roomName, 
                    ownerUsername: currentUsername 
                })
            });
            
            const data = await response.json();

            if (data.success) {
                // If successful, redirect to the room page
                window.location.href = `room.html?id=${data.room.id}`;
            } else {
                alert("Server error during room creation."); // Displays error 1000080756.jpg
            }
        } catch (error) {
            console.error("Create Room API Error:", error);
            alert("Server error during room creation. Check console."); 
        }
    }
    
    // ... (rest of the functions: renderRooms, navigation logic, etc.) ...

    // Load rooms when the page starts
    loadRooms(); 
</script>

</body>
</html>
