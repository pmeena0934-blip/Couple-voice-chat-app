<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .dashboard-container { max-width: 1200px; margin: auto; }
        h1 { color: #5c677d; border-bottom: 2px solid #ff69b4; padding-bottom: 10px; }
        h2 { color: #ff69b4; margin-top: 0; }
        .section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9em; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #ff69b4; color: white; }
        .metric { background: #e0f7fa; padding: 15px; border-radius: 5px; margin-bottom: 15px; font-weight: bold; }
        #loading-message { text-align: center; color: #5c677d; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1>Couple Voice Chat - Admin Dashboard</h1>
    
    <div id="loading-message">Loading data...</div>

    <div class="section">
        <h2>Key Metrics</h2>
        <div class="metric">Total Registered Users: <span id="totalUsers">...</span></div>
    </div>

    <div class="section">
        <h2>Top Users (By Diamonds)</h2>
        <table id="topUsersTable">
            <thead><tr><th>Username</th><th>Diamonds</th><th>Level</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Recent Diamond Purchases (Transactions)</h2>
        <table id="transactionsTable">
            <thead><tr><th>User</th><th>Amount (Diamonds)</th><th>Status</th><th>Date</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const ADMIN_API = '/api/admin/dashboard-data';
    const loadingMessage = document.getElementById('loading-message');

    async function fetchAdminData() {
        loadingMessage.textContent = 'Fetching data from server...';
        try {
            const response = await fetch(ADMIN_API);
            const data = await response.json();

            loadingMessage.style.display = 'none';

            if (response.ok && data.success) {
                // 1. Metrics
                document.getElementById('totalUsers').textContent = data.totalUsers.toLocaleString();

                // 2. Top Users
                const userBody = document.getElementById('topUsersTable').querySelector('tbody');
                userBody.innerHTML = '';
                data.topUsers.forEach(user => {
                    const row = userBody.insertRow();
                    row.insertCell(0).textContent = user.username;
                    row.insertCell(1).textContent = user.diamonds.toLocaleString();
                    row.insertCell(2).textContent = user.level;
                });

                // 3. Transactions
                const transBody = document.getElementById('transactionsTable').querySelector('tbody');
                transBody.innerHTML = '';
                if (data.recentTransactions && data.recentTransactions.length > 0) {
                    data.recentTransactions.forEach(trans => {
                        const row = transBody.insertRow();
                        row.insertCell(0).textContent = trans.username;
                        row.insertCell(1).textContent = trans.diamondAmount.toLocaleString();
                        row.insertCell(2).textContent = trans.status || 'N/A';
                        row.insertCell(3).textContent = new Date(trans.createdAt).toLocaleDateString();
                    });
                } else {
                    const row = transBody.insertRow();
                    row.insertCell(0).setAttribute('colspan', '4');
                    row.insertCell(0).textContent = 'No recent transactions found.';
                }

            } else {
                loadingMessage.style.display = 'block';
                loadingMessage.textContent = `Error loading admin data: ${data.message || 'Unknown API error'}`;
            }
        } catch (error) {
            loadingMessage.style.display = 'block';
            loadingMessage.textContent = `NETWORK ERROR: Could not connect to Admin API. Check server status. ${error.message}`;
        }
    }

    fetchAdminData();
</script>

</body>
</html>
