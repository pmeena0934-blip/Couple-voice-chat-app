<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat App - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* Achat App Inspired Styling */
        :root {
            --primary-color: #ff3366; /* Pink/Red for action buttons */
            --secondary-color: #9933ff; /* Purple for accents */
            --background-color: #f7f7f7;
            --card-color: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.2em;
            margin-bottom: 5px;
        }

        .header p {
            color: #999;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .action-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .action-button:hover {
            opacity: 0.9;
        }

        #errorDisplay {
            color: #d9534f;
            margin-top: 15px;
            font-weight: bold;
            min-height: 20px;
        }

        /* Note: For simplicity, we use one form for login/register */
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Welcome!</h1>
        <p>Enter a username to join or register.</p>
    </div>

    <form id="loginForm">
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter your unique username" required>
            </div>

        <button type="submit" class="action-button">
            Login / Register
        </button>
    </form>

    <div id="errorDisplay"></div>
</div>

<script>
    // --- Socket.IO and API Setup (Stability Fix) ---
    
    // API URL को Fetch रिक्वेस्ट के लिए सेट करें। इसे अपने लाइव Render URL से बदलें।
    // *** इसे अपने Render/Custom Domain URL से बदलें ***
    const API_URL = 'https://couple-voice-chat-app.onrender.com'; 

    // Socket.IO कनेक्शन को सबसे स्थिर रूप में सेट करें: URL को हटा दिया गया है 
    // ताकि यह उसी डोमेन से कनेक्ट हो जहाँ से HTML लोड हो रहा है, जो Render पर सबसे स्थिर होता है।
    const socket = io({
        transports: ['websocket', 'polling'] 
    }); 

    // --- Login / Register Logic ---
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const errorDisplay = document.getElementById('errorDisplay');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = 'test1234'; // Using a fixed dummy password as per discussions

            if (!username) {
                errorDisplay.textContent = 'Username cannot be empty.';
                return;
            }

            try {
                errorDisplay.textContent = 'Connecting...';
                
                const response = await fetch(`${API_URL}/api/user/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();

                if (data.success) {
                    // Save user data and redirect
                    localStorage.setItem('currentUsername', data.user.username);
                    localStorage.setItem('currentUserData', JSON.stringify(data.user));
                    window.location.href = 'rooms.html'; // Redirect to the room list page
                } else {
                    errorDisplay.textContent = 'Login failed: ' + data.message;
                }
            } catch (error) {
                console.error('Network Error:', error);
                // Critical fix: Display a clear error with a refresh link
                errorDisplay.innerHTML = 'NETWORK ERROR. Could not connect to the server. Please <a href="javascript:window.location.reload()">refresh the page</a> and try again.';
            }
        });
    });
</script>

</body>
    </html>
