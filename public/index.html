<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat App - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* CSS styles from previous responses */
        :root { /* ... */ }
        body { /* ... */ }
        .container { /* ... */ }
        /* ... (Include all previous CSS here) ... */
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Couple Voice Chat Login</h1>
        <p>Enter a username to join or register.</p>
    </div>

    <form id="loginForm">
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter your unique username" required>
        </div>
        <button type="submit" class="action-button">
            Login / Register
        </button>
    </form>

    <div id="errorDisplay"></div>
</div>

<script>
    // **CRITICAL FIX:** API URL Stability for Fetch Requests
    // Replace with your exact Render URL
    const API_URL = 'https://couple-voice-chat-app.onrender.com'; 

    // Socket.IO Connection Fix: Connects to the same domain (stability on Render)
    const socket = io({
        transports: ['websocket', 'polling'] 
    }); 

    // --- Login Logic ---
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const errorDisplay = document.getElementById('errorDisplay');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = 'test1234'; 

            if (!username) {
                errorDisplay.textContent = 'Username cannot be empty.';
                return;
            }

            try {
                errorDisplay.textContent = 'Connecting...';
                
                const response = await fetch(`${API_URL}/api/user/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('currentUsername', data.user.username);
                    localStorage.setItem('currentUserData', JSON.stringify(data.user));
                    window.location.href = 'rooms.html'; 
                } else {
                    errorDisplay.textContent = 'Login failed: ' + data.message;
                }
            } catch (error) {
                errorDisplay.innerHTML = 'NETWORK ERROR. Could not connect to the server. Please <a href="javascript:window.location.reload()">refresh the page</a> and try again.';
            }
        });
    });
</script>

</body>
</html>
