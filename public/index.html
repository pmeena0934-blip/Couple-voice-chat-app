<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Voice Chat Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="login-body">

    <div class="login-container">
        <h2 class="app-title">Couple Voice Chat Login</h2>
        <input type="text" id="username" placeholder="Enter a username to join or register.">
        <button id="loginBtn" class="login-btn">Login / Register</button>
        <p id="errorMsg" class="error-message" style="display:none;"></p>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const errorMsg = document.getElementById('errorMsg');
        
        // --- Keep-Alive Function (To wake up Render server) ---
        async function wakeServer() {
            try {
                await fetch('/keep-alive');
            } catch (e) {
                console.error("Keep-alive failed on first attempt:", e);
            }
        }

        async function handleLogin() {
            const username = usernameInput.value.trim();
            errorMsg.style.display = 'none';

            if (!username) {
                errorMsg.textContent = 'Please enter a username.';
                errorMsg.style.display = 'block';
                return;
            }

            // Show temporary loading/server-waking message
            errorMsg.textContent = 'NETWORK ERROR: Server likely sleeping. Trying to reconnect...';
            errorMsg.style.display = 'block';
            
            // Try to wake the server first
            await wakeServer(); 

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('currentUserData', JSON.stringify(data.user));
                    
                    // Redirect to the new home feed page
                    window.location.href = 'home_feed.html'; 
                    
                } else {
                    errorMsg.textContent = `Login failed: ${data.message}`;
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = `NETWORK ERROR: Could not connect to the server. Check server logs. Full Error: ${error.message}`;
                errorMsg.style.display = 'block';
                console.error("Login Error:", error);
            }
        }

        loginBtn.addEventListener('click', handleLogin);
    </script>
</body>
</html>
